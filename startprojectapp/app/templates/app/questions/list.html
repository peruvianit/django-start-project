{% extends 'master/layout/layout.html' %}
{% block contentarea %}
    <div class="row">
        <div class="col-md-2">
            {% if latest_question_list %}
                <center>
                    <ul class="list-group">
                    {% for question in latest_question_list  %}
                        <a href="{% url 'app:details' question.id %}">
                            <li class="list-group-item active" >
                                {{ question.question_text }}
                            </li>
                        </a>
                    {% endfor %}
                    </ul>
                </center>
            {% else %}
                  <p>Non ci sono domande disponibili</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
