{% extends 'master/layout/layout-login.html' %}
{% block contentarea %}
    <main class="form-signin w-100 m-auto">
      <form class="row g-3 needs-validation" novalidate>
        {% load static %}
        <img class="mb-1" src="{% static 'assets/images/login-icon.svg' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-1 fw-normal">Accedi</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" required>
          <label for="floatingInput" >Username</label>
          <div class="invalid-tooltip">
            Questo campo &egrave; obbligatorio
          </div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
          <div class="invalid-tooltip">
            Questo campo &egrave; obbligatorio
          </div>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Resta collegato
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Accedi</button>
        <p class="mt-5 mb-3 text-muted">&copy; 3Ainformatica 2023</p>
      </form>
    </main>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
{% endblock %}
