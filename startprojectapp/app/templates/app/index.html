{% extends 'app/layout/layout.html' %}
{% block contentarea %}
    {% if latest_question_list %}
        <center>
            <ul>
            {% for question in latest_question_list  %}
                <li><a href="{% url 'app:details' question.id %}"> {{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
        </center>
    {% else %}
          <p>Non ci sono domande disponibili</p>
    {% endif %}
{% endblock %}
